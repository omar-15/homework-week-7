<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1>Cookie Clicker</h1>
        <button id="cookie" onclick="clickCookie()"><img src="Image\download.jpg" alt="Cookie"></button>
        <p>Click Count: <span id="click-count">0</span></p>
        <button id="reset-button" onclick="resetClickCount()">Reset Click Count</button>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
